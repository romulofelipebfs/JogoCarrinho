<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping R≈çju</title>
</head>
<body>
    <h1>Jogos:</h1>

    <!--<h2>Cadastre <a th:href="@{cadastrarUsuario}">aqui</a> </h2> -->
    
    <h2><a th:href="@{'cadastrarJogo'}">Cadastrar Jogo</a></h2>
    
    <table>
        <tr th:each="jogo: ${jogos}" th:if="${jogo.deleted == null}">
            <td th:text="${jogo.id}"></td>
            <td th:text="${jogo.nome}"></td>
            <td th:text="${jogo.classificacao}"></td>
            <td>
                <img th:src="@{${jogo.imageUri}}" alt="Imagem do Jogo" width="200" height="200" />
            </td>

            <td><a th:href="@{'editarJogo/'+${jogo.id}}">Editar</a></td>
            <td><a th:href="@{'delete/'+${jogo.id}}">Deletar</a></td>
        </tr>
    </table>
</body>
</html>
